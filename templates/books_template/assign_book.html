{% extends 'navbar/navbar.html' %}

{% block content %}

{% load static %}

<link href="{% static 'css/add_book.css' %}" rel="stylesheet">
<body id="div1" style="background-image:url('{% static 'images/books.jpg' %}'); background-repeat: no-repeat;
background-size: 100%; height:1000px">

<div id="div3" style="float:left;margin-left:10%">
    <h2 align="right" style="padding-top:100px; color: white"><b>Get Student Info</b></h2>
    {% if res %}
    <script>alert('{{ msg }}')</script>
    {% endif %}
    <form action='getstudent' method='post'>
        {% csrf_token %}
        <table align="left" style="margin-left:20%;height:10px">
            <tr>
                <td style="font-size:20px; color: white">
                <b>Student Phno:</b>
                </td>
                <td>
                    <input type="number" name="txtPhno"  style="width:80%">
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnSub" value="getdata" style="width:50%">
                </td>
            </tr>
            
        </table>
    </form>
</div>


<div id="div4" style="float:right;margin-right:10%">
    <h2 align="right" style="padding-top:100px; color: white;"><b>Assign Books To Students</b></h2>
    <form action='assignbook' method='post'>
        {% csrf_token %}
    
        <table align="right" style="height:30px;margin-right:15%">
            <tr>
                <td style="color: white;">
                    <b>Student Name:</b>
                </td>
                <td>                
                    <input type="text" value="{{Stud.stud_name}}" name="txtName"  style="width:100%">
                </td>
            </tr>        
            <tr>
                <td style="color: white;">
                    <b>Book Name:</b>
                </td>
                <td>
                    <select name="ddlBookName" style="width:100%">
                        <option>--select---</option>
                        {% for i in Book %}
                            <option>{{ i.book_name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td style="color: white;">
                    <b>Start Date:</b>
                </td>
                <td>
                    <input type="date" name="txtStartDate"  style="width:100%">
                </td>
            </tr>
            <tr>
                <td style="color: white;">
                    <b>End Date:</b>
                </td>
                <td>
                    <input type="date" name="txtEndDate" style="width:100%">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnSub" value="Assign Book">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
{% endblock  %}
