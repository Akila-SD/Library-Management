{% extends 'navbar/navbar.html' %}
{% block content %}

{% load static %}

<link href="{% static 'css/updt_issue.css' %}" rel="stylesheet">
<body id="div1" style="background-image:url('{% static 'images/books.jpg' %}'); background-repeat: no-repeat;background-size: 100%;">
<h2 align="center" style="color:white;"><b>Update the Issued book</b></h2>
<form method='post'>
    {% csrf_token %}
    <table align="center">
        <tr>
            <td style="color:white;"><b>
                Student Name:</b>
            </td>
            <td>                
                <input type="text" name="txtName" value={{Issue.stud_name}}>
            </td>
        </tr>
        <tr>
            <td style="color:white;"><b>
                Student Semster:</b>
            </td>
            <td>
                <input type="number" name="txtSem" max="8" min="1" value={{Stud.stud_semester}}>
            </td>
        </tr>
        <tr>
            <td style="color:white;"><b>>
                Book Name:</b>
            </td>
            <td>
                <select name="ddlBookName">
                    <option selected>{{Issue.book_name}}</option>
                    {% for i in Book %}
                        <option>{{ i.book_name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
        <tr>
            <td style="color:white;"><b>
                Start Date:</b>
            </td>
            <td>
                <input type="date" name="txtStartDate">
                <input type="text" value="{{ Issue.start_date }}" disabled>
            </td>
        </tr>
        <tr>
            <td style="color:white;"><b>
                End Date:</b>
            </td>
            <td>
                <input type="date" name="txtEndDate" value={{Issue.end_date}}>
                <input type="text" value="{{Issue.end_date}}" disabled>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="left">
                <input type="submit" name="btnSub" value="Update">
            </td>
        </tr>
    </table>
</form>
</body>
{% endblock  %}
